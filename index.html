<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COACHTECH</title>
</head>
<body>
  <div>
    <h1>挑戦</h1>
    <h2>本気にチャレンジしたいことに<br>
    本気に競う相手と<br>チャレンジできる世界を作るために。
　  </h2>
    <div>
      <p>
        エンジニアやプログラマー、フリーランスなど、<br>
        自由な働きかたを目指す、人生を変えたい人材が増えています。
      </p>
      <p　style="margin-bottom:50px">
        でも、本当に「自由だ」と<br>
        言いきることができるでしょうか。
      </p>
      <p　style="margin-bottom:50px">
        日々の仕事に追われながら、<br>
        自分がやりたいことを見失ってしまってはいないでしょうか。
      </p>
    </div>
  </div>
</body>
</html>
